<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Lịch</h2>
  <form>
      <input type="text" id="number">
      <input type="button" onclick="Result()" value="Tính số ngày"/>
  </form>

  <div id="date"></div>
  <script>
      function Result() {
          var month = document.getElementById("number").value;
          switch (month) {
              case ('1'):
              case ('3'):
              case ('5'):
              case ('7'):
              case ('8'):
              case ('10'):
              case ('12'):
                  document.getElementById('date').innerHTML = 'Tháng' + month + 'có 31 ngày';
                  break;
              case ('2'):
               document.getElementById('date').innerHTML = 'Tháng' + month + 'có 28 hoặc 29 ngày';
               break;
              default:
                  document.getElementById('date').innetHTML = 'Tháng' + month + 'có 30 ngày';
          }
      }
  </script>
</body>
</html>
